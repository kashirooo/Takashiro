<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de anexos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="pagina">
        <header>
            <h3>Preencha os formulários a seguir para gerar os anexos</h3>
        </header>
        <main>
            <div id="anexos">
                <button>Anexo "A"</button>
                <button>Anexo "B"</button>
                <button>Anexo "C"</button>
                <button>Anexo "D"</button>
                <button>Anexo "E"</button>
                <button>Anexo "F"</button>
                <button>Anexo "G"</button>
                <button>Anexo "H"</button>
                <button>Anexo "I"</button>
                <button>Anexo "J"</button>
                <button>Anexo "K"</button>
            </div>
            <form action="">
                <div class="informacoes">
                    <select name="funcao" id="funcao" required>
                        <option value="">--Selecione a função--</option>
                        <option value="OfDia">OfDia</option>
                        <option value="AdjOfDia">AdjOfDia</option>
                        <option value="CmtGda">CmtGda</option>
                        <option value="SgtDia">SgtDia</option>
                    </select>
                    <select name="graduacao" id="graduacao" required>
                        <option value="">--Selecione Post/Grad--</option>
                        <option value="1Ten">1º Ten</option>
                        <option value="2Ten">2º Ten</option>
                        <option value="1Sgt">1º Sgt</option>
                        <option value="2Sgt">2º Sgt</option>
                        <option value="3Sgt">3º Sgt</option>

                    </select>
                    <p>Nome de Guerra </p>
                    <input type="text" id="Nome" required>
                    <p>Nr da Pistola</p>
                    <input type="text" id="pst" maxlength="5" placeholder="Somente Números" required>
                    <p>Nr do Fuzil</p>
                    <input type="text" id="fz" maxlength="6" placeholder="Somente Números" required>
                    <button type="submit">Próximo</button>
                </div>
                <div class="informacoes">
                    <select name="Cb-Sd" id="" required>
                        <option value="">--Selecione a função--</option>
                        <option value="CbGda">CbGda</option>
                        <option value="CbDia">CbDia</option>
                        <option value="Sentinela">Sentinela</option>
                        <option value="Plantao">Plantão</option>
                    </select>
                    <select name="graduacao" id="graduacao" required>
                        <option value="">--Selecione Post/Grad--</option>
                        <option value="Cb">Cabo</option>
                        <option value="Sd">Soldado</option>
                    </select>
                    <p>Nome de Guerra </p>
                    <input type="text" id="Nome" required>
                    <p>Nr do Fuzil</p>
                    <input type="text" id="fz" maxlength="6" placeholder="Somente Números" required>

                    <select name="QH" id="QH" required>
                        <option value="">--Selecione Quarto de Hora--</option>
                        <option value="1">1º Quarto</option>
                        <option value="2">2º Quarto</option>
                        <option value="3">3º Quarto</option>
                    </select>
                    <button type="submit">Próximo</button>
                </div>
            </form>
            <table>
                <tr>
                    <th>Posto</th>
                    <th>Função</th>
                    <th>Nome de Guerra</th>
                    <th>Numero do Pst</th>
                    <th>Numero do Fz</th>
                </tr>
                <tr>
                    <td value="#funcao"></td>
                    <td value="#graduacao"></td>
                    <td value="#nome"></td>
                    <td value="#pst"></td>
                    <td value="#fz"></td>
                </tr>
            </table>
            <span id="botao">  <button type="submit">Gerar PDF</button>    </span>
            
    </main>
    <script src="script.js"></script>
</body>
</html>
